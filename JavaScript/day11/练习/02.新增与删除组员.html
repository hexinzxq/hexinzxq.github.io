<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加组员</title>
    <style>
        div,
        p,
        #btn01，#btn02 {
            text-align: center;
            font-size: 20px;
            margin: 20px 0;
        }

        #crewTable,
        tr,
        td,
        th {
            border: solid 1px black;
            border-collapse: collapse;
            text-align: center;
            line-height: 30px;
            margin: 0 auto;
        }

        #addCrew {
            color: red;
        }
    </style>
    <script>
        /* 3. 实现新增组员的功能，输入组员名称，点击
        新增组员按钮，显示组员信息 */
        window.onload = function () {
            // 获取需要用到的按钮
            var btn01 = document.getElementById("btn01");
            // 为btn01绑定单击响应事件
            btn01.onclick = function () {
                // 获取表内所填写的信息
                var name = document.getElementById("name").value;
                var direction = document.getElementById("direction").value;
                var email = document.getElementById("email").value;
                var phone = document.getElementById("phone").value;
                // 首先创建一个tr标签
                var tr = document.createElement("tr");
                // 点击时增加一行组员数据到表中
                tr.innerHTML = "<td name='cname'>" + name + "</td>" +
                    "<td>" + direction + "</td>" +
                    "<td>" + email + "</td>" +
                    "<td>" + phone + "</td>";
                // 获取table
                var crewTable = document.getElementById("crewTable");
                // 获取crewTable中的tbody
                var tbody = crewTable.getElementsByTagName("tbody")[0];
                // 将新增的数据添加到表格中
                // 弹出一个是否删除的确认框
                var flag = confirm("确认添加" + name + "吗？");
                if (flag) {
                    tbody.appendChild(tr);
                }
            };

            // 4. 在上一题的基础上，实现删除组员的功能，输入组员名称，点击删除按钮，删除所有同名组员
            // 获取删除按钮
            var del = document.getElementById("del");
            del.onclick = function () {
                // 获取删除框的内容
                var deleteP = document.getElementById("delete").value;
                // 获取所有tr内的姓名
                var allName = document.querySelectorAll(" #tbody tr td:first-child ");
                // 遍历姓名
                for (var i = 0; i < allName.length; i++) {
                    // alert(allName[i].innerHTML);
                    var tr = allName[i].parentNode;
                   if (deleteP == allName[i].innerHTML) {                       
                            tr.parentNode.removeChild(tr);
                    }
                }
            };

        };
    </script>
</head>

<body>
    <div>
        <p>组员表</p>
        <table id="crewTable">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>所选方向</th>
                    <th>邮箱</th>
                    <th>联系电话</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td name="cname">慢羊羊</td>
                    <td>前端</td>
                    <td>yangcun@caoyuan.com</td>
                    <td>1314520999</td>
                </tr>
            </tbody>

        </table>

        <table id="addCrew">
            <p>输入信息添加对应组员</p>
            姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" id="name"><br>
            所选方向：<input type="text" id="direction"><br>
            邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：<input type="text" id="email"><br>
            联系电话：<input type="text" id="phone"><br>
            <button id="btn01">添加组员</button><Br><br>
            <input type="text" id="delete" placeholder="输入要删除的组员名字">&nbsp;&nbsp;
            <button id="del">删除</button>
        </table>

    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 使用js将所有class属性为“text_box”的标签内的文本设置为红色。
        window.onload = function () {
            // 获取到所有的calssname为text_box的元素
            var cla = document.querySelectorAll(".text_box");
            // 遍历所有的class属性为text_box的元素
            for (var i = 0; i < cla.length; i++) {
                cla[i].style.color = "red";
            }
        };
    </script>
</head>

<body>
    <div class="text_box">我是第1个div</div>
    <div class="text_box">我是第2个div</div>
    <div class="text_box">我是第3个div</div>
    <div class="text_box">我是第4个div</div>
    <div class="text_box">我是第5个div</div>
    <div class="text_box">我是第6个div</div>
    <div class="text_box">我是第7个div</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        // 使这个div可以根据不同的方向键移动
        /* 
        按左键左移
        按右键右移
        ........
        */
        window.onload = function () {

            // 定义一个变量，表示移动的速度
            var speed = 10;

            // 创建一个变量表示方向
            // 通过修改dir来影响移动的方向
            var dir =0;
            // 开启一个定时器来控制div的移动
            setInterval(function () {
                /* 
               37:左
               38：上
               39：右
               40：下
               */
                switch (dir) {
                    case 37:
                        // alert("向左");left值减小
                        box1.style.left = box1.offsetLeft - speed + "px";
                        break;
                    case 38:
                        // alert("向上");
                        box1.style.top = box1.offsetTop - speed + "px";
                        break;
                    case 39:
                        // alert("向右");
                        box1.style.left = box1.offsetLeft + speed + "px";
                        break;
                    case 40:
                        // alert("向下");
                        box1.style.top = box1.offsetTop + speed + "px";
                        break;
                }
            }, 10);
            document.onkeydown = function (event) {
                event = event || window.event;
                // 如果用户按下了ctrl键，速度加快
                if (event.ctrlKey) {
                    speed = 50;
                }else{
                    speed = 10;
                }
                // 使dir等于按键的值
                dir = event.keyCode;
            };
            // 当按键松开时，div不再移动
            document.onkeyup = function(){
                // 设置方向为0
                dir = 0;
            };
        };
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            // 获取count
            var count = document.getElementById("count");

            // 使count中的内容自动切换
            /* 
            JS程序执行速度非常非常快
               如果希望一段程序可以没间隔一段时间执行一次，可以使用定时调用
               setInterval();
                 --定时调用
                 --可以将一个函数，每隔一段时间执行一次
                 --参数：
                    -1.回调函数：该函数会每隔一段时间被调用一次
                    -2.每次调用间隔的时间，单位是毫秒
                
                -返回值：
                    -返回一个Number类型的数值
                    -这个数字用来作为定时器的唯一标识

                clearInterval():
                 --可以用来关闭定时器
                 --方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
            */
           var num=1;
           var timer = setInterval(function(){
               count.innerHTML = num++;
               if(num == 5){
                //    关闭定时器
                clearInterval(timer);
               }
           },1000);
        };
        // clearInterval(timer);
    </script>
</head>
<body>
    <h1 id="count">1</h1>
</body>
</html>

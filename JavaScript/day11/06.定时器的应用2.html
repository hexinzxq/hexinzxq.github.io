<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");

            // 点击按钮以后，使box1向右移动（left值增大）
            btn01.onclick = function () {
                move(box1,500,10);

            };

            // 点击按钮以后，使box2向左移动（left值减小）
            btn02.onclick = function () {
               move(box1,0,10);
            };
        };

        // 定义一个变量用来保存定时器的标识
        var timer;

        // 尝试创建一个可以执行简单动画的函数
        /* 
        参数：
        1.obj:要执行动画的对象
        2.执行动画的目标位置
        3.speed:移动的速度
        */
        function move(obj,target,speed) {
            // 开启定时器之前，关闭当前元素上之前的其它定时器
            clearInterval(timer);
            // 获取元素目前的位置
            var current = parseInt(getStyle(obj, "left"));

            // 判断速度的正负值
            // 如果0-800移动，speed为正
            // 若800-0，speed为负
            if(current > target){
                // 此时速度应为负值
                speed = -speed;
            }
            


            // 开启一个定时器，来执行动画效果
            timer = setInterval(function () {
                // 获取box1原来的left值
                var oldValue = parseInt(getStyle(obj, "left"));
                // alert(oldValue);

                // 在旧的值基础上增加
                var newValue = oldValue + speed;
                if (speed>0 && newValue > target || speed<0 && newValue < target) {
                    newValue = target;
                }

                // 将新值设置给box1
                obj.style.left = newValue + "px";


                // 当元素移动到500px时停止
                if (newValue == 500) {
                    // newValue = 500;
                    clearInterval(timer);
                }

            }, 30);
        }




        function getStyle(obj, name) {
            return window.getComputedStyle ? getComputedStyle(obj, null)[name] : obj.currentStyle[name];

        };
    </script>
</head>

<body>
    <button id="btn01">点击按钮以后box1向右移动</button><br><br>
    <button id="btn02">点击按钮以后box1向左移动</button><br><br>
    <div id="box1"></div>
    <div style="width: 0px;height: 500px;border: solid black 1px; left: 500px;position: absolute;top: 0px;"></div>

</body>

</html>

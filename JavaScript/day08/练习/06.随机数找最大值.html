<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 5. 随机生成10-20间的十个整数打印在控制台，并找出最大值。 -->
    <script>
         var arr=new Array();
      
        for(var i=0;i<10;i++){
            arr.push(Math.round(Math.random()*10+10));
            console.log(arr[i]);
        }
        arr.sort(function(a,b){
            if(a>b){
                return 1;
            }else if(a<b){
                return -1;
            }else{
                return 0;
            }
        });
        var max=arr.pop();
        console.log("最大值是："+max);

    </script>
</head>

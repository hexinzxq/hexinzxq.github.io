<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
         History
        - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
            由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
            而且该操作只在当次访问时有效  
        */


        /* 
        length:
         -属性：可以获取到当前访问的链接数量
        
        */
    //    alert(history.length);
    window.onload = function(){
        var btn = document.getElementById("btn");
        btn.onclick = function(){
            /* 
        length:
         -属性：可以获取到当前访问的链接数量
        back（）
         -可以用来退回上一个页面，作用和浏览器回退按钮一样
        forward()
         -可以用来跳转下一个页面，作用和浏览器的前进按钮一样
        go()
         -可以用来跳转到指定的页面
         -需要一个整数作为参数
             1：表示向前跳转1个页面，相当于foward
             2：表示向前跳转2个页面
             -1：表示向后跳转1个页面，
             -2：表示向后跳转2个页面
        */
    //    history.back();
    // history.forward();
    history.go();
        };
    };
    </script>
</head>
<body>
    <button id="btn">dianwoyixia</button>
</body>
</html>

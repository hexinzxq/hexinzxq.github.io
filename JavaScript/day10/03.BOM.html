<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        BOM:
          -- 浏览器对象模型（Browser Object Model）
          -- BOM可以使我们通过js来操作浏览器
          -- 在BOM为我们提供了一组对象，用来完成对浏览器的操作

          -- BOM对象
               Window
                 - 代表的是整个浏览器窗口，同时window也是网页中的全局对象
               Navigater
                 - 代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
               Location
                 - 代表当前浏览器的地址栏信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
               History
                  - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录
                     由于隐私的原因，该对象不能获取到具体的历史记录，只能操作浏览器向前或向后翻页
                     而且该操作只在当次访问时有效
               Screen
                 - 代表用户的屏幕信息，通过该信息可以获取到用户的显示器的相关信息


                 这些BOM对象在浏览器中都是作为window对象的属性保存的，
                   可以通过window对象来使用，也可以直接使用
        */
        //    alert(window.navigator);



        /* 
         Navigater
             - 代表当前浏览器的信息，通过该对象可以来识别不同的浏览器
             -由于历史原因，Navigater对象中的大部分属性都不能帮助我们识别浏览器了
             -一般我们只会使用userAgent来判断浏览器的信息
                userAgent是一个字符串，这个字符串包含有用来描述浏览器信息的内容
                不同的浏览器有不同的userAgent
                IE11另外做判断，这里就不管11了
                
        */
        //    alert(navigator.appName);
        //    alert(navigator.userAgent);
        // 判断是哪个浏览器
        var ua = navigator.userAgent;
        if (/firefox/i.test(ua)) {
            alert("你是火狐");
        } else if (/chrome/i.test(ua)) {
            alert("你是Chrome");
        } else if (/msie/i.test(ua)) {
            alert("你是IE");
        }
    </script>
</head>

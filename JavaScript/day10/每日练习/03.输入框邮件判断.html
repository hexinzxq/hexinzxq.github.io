<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件判断</title>
    <script>
        // 4. 判断输入框的内容是否为邮件地址并提示
        window.onload = function(){
            // 获取这个输入框的输入内容
            var input = document.getElementsByTagName("input")[0];
            // 获取提交按钮
            var btn01 = document.getElementById("btn01");
            // 设定输入框输入格式的正则表达式
            var email = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
            // 为按钮绑定单击响应事件
            btn01.onclick  = function(){
                if(email.test(input.value)){
                    alert("这是一个邮件地址");
                }else{
                    alert("请输入合法的邮件地址！！！！！！");
                }
            };
        };
    </script>
    <style>
        .box{
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="box">
        输入一个邮件地址：<input type="text">
        <button id="btn01">提交</button>
    </div>
</body>
</html>

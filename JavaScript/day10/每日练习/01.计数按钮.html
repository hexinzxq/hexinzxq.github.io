<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数按钮</title>
    <style>
        .box{
            width: 300px;
            height: 200px;
            border: solid;
            text-align: center;
            background-color: beige;
            margin: 0 auto;
        }
        #btn01{
            width: 200px;
            height: 100px;
            border-radius: 50px;
            background-color: rgb(127, 218, 218);
            font-size: 40px;
            outline: none;            
        }
    </style>
    <script>
        /* 2. 设计一个计数按钮，每按一次数字加1 */
        window.onload = function(){
            // 获取btn01
            var btn01 = document.getElementById("btn01");
            // 设置btn01里面的初始数字
            var number = document.getElementById("btn01");
            number.innerHTML = 0;
            // 为btn01绑定单击响应事件
            btn01.onclick = function(){
                // alert("333");
                number.innerHTML++;
            };
        };
    </script>
</head>
<body>
    <div class="box">
        <p>这是个计数按钮，点击一次数字加1</p>
        <button id="btn01"></button>
    </div>
    
</body>
</html>

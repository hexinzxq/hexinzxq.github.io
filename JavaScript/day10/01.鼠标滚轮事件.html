<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 500px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function(){
            var box1 = document.getElementById("box1");
            // 为box1绑定一个鼠标滚轮滚动的事件
            // 当鼠标滚轮向下滚动时，box1变长，向上滚动时box1变短


            // onmousewheel:鼠标滚轮滚动的事件，滚轮滚动时触发
            // 火狐不支持
            // 在火狐中需要使用DOMMouseScroll来绑定滚动事件
            // 注意该事件需要通过addEventListener()函数来绑定
            box1.onmousewheel = function(event){
                // 当鼠标滚轮向下滚动时，box1变长，向上滚动时box1变短
                // 判断鼠标滚轮滚动的方向
                event = event || window.event;
                // 判断鼠标滚动的方向
                // event.wheelDelta;可以获取鼠标滚轮滚动的方向
                // 向上滚是120，向下滚-120；不看大小只看正负。上为正值，下为负值
                // 这个属性火狐中不支持
                // alert(event.wheelDelta);
                // alert("gunle1");

                // 火狐支持
                // 在火狐中使用event.detail来获取滚动的方向
                // 向上滚-3，下滚是3，上负值，向下正值
                // alert(event.detail);

                // 

                // 判断鼠标滚的方向
                if(event.wheelDelta > 0 || event.datail <0){
                    // alert("向上滚");
                    // 向上滚，box1变短
                    box1.style.height = box1.clientHeight - 10+"px";
                }else{
                    // alert("向下滚");
                    // 向下滚，box1变长
                    box1.style.height = box1.clientHeight + 10+"px";
                }
                /* 
                使用addEventListener（）方法绑定的响应函数，取消默认行为时
                不能使用return false
                需要使用event来取消默认行为

                但是IE8不支持，如果直接调用会报错
                */
                event.preventDefault && event.preventDefault();

                /* 
                当滚轮滚动时，如果浏览器有滚动条，滚动条会随之滚动，
                这是浏览器的默认行为，如不希望发生，可取消            
                */
               return false;
            };

            // 此处是为火狐绑定滚轮事件
            bind(box1,"DOMMouseScroll", box1.onmousewheel);
        };

        function bind(obj, eventStr, callback) {
                if (obj.addEventListener) {
                    // 大部分浏览器兼容的方式
                    obj.addEventListener(eventStr, callback, false);
                    

                } else {
                    // this是谁由调用方式决定
                    // callback.call(obj)
                    // IE8及以下
                    obj.attachEvent("on" + eventStr, function(){
                        // 在匿名函数中调用回调函数
                        callback.call(obj);
                    });

                }
            };
    </script>
</head>
<body style="height: 2000px;">

    <div id="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            /* 键盘事件：
            onkeydown:
              -按键被按下
              -对于onkeydown来说如果一直按着某个按键不松手，事件会一直被触发
              -当onkeydown连续触发时，第一次与第二次之间间隔稍微长一点，其余的很快
                   ---这种设计是为了防止误操作的发生。
            onkeyup ：
              -按键被按下
            键盘事件一般都会绑定给一些可以获取到焦点的对象或者是document
              
              */

            document.onkeydown = function (event) {
                event = event || window.event;
                /* 
                可以通过keyCode来获取按键的编码
                通过它可以判断哪个按键被按下
                除了keyCode,事件对象中还提供了几个属性
                altKey、ctrlKey、shiftKey
                  -这三个用来判断alt、ctrl、shift是否被按下
                    --如果按下返回true。否则返回false
                */

                // 判断一个y是否被按下
                // 判断y和ctrl是否同时被按下
                // if(event.keyCode === 89 && event.ctrlKey==true){
                //     console.log("你按了y和ctrl键");
                // }
                //    console.log(event.keyCode);
                //   console.log("你按下了键盘吧");
            };
            document.onkeyup = function () {
                //   console.log("你松开了键盘吧");
            };


            //   获取input
            var input = document.getElementsByTagName("input")[0];
            input.onkeydown = function (event) {
                event = event || window.event;
                // console.log("按键按下");

                // 数字的keycode是48-57
                // 使文本框中不能输入数字
                if (event.keyCode >= 48 && event.keyCode <= 57) {
                    alert("不可以输数字！！！！");
                    // 在文本框中输入内容，属于onkeydown行为
                    // 如果在onkeydown中取消了这个默认行为，则输入内容不会出现在文本框中
                    return false;
                }


            }
        };
    </script>
</head>

<body>
    <div id="box1"></div>
    <input type="text">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2. 写一个能遍历对象和数组的通用的forEach函数
        function forEach(obj) {
            if (obj instanceof Array) {
                for (var i = 0; i < obj.length; i++) {
                    console.log(obj[i]);
                } 
            }else{
                    for (var n in obj) {
                        // console.log(obj);
                        console.log("属性名：" + n);
                        console.log("属性值：" + obj[n]);
                    }
                }
        }
        var obj1 = {
            name:"sun",
            age:12,
            year:13,
            gender:"nan"
        }
        var obj2 = [1,2,3,4,5,6];
        // 传入一个对象来测试
        forEach(obj2);
    
    </script>
</head>

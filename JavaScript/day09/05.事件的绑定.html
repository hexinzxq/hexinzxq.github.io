<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 点击按钮以后弹出一个内容
            var btn01 = document.getElementById("btn01");

            // 使用对象.事件 = 函数的形式绑定响应函数
            // 它只能同时为一个元素的一个响应事件绑定一个响应函数
            // 不能绑定多个，若绑定多个，后面的会覆盖前面的
            // btn01.onclick = function(){
            //     alert("btn01");
            // };


            // addEventListener():通过这个方法也可以为元素绑定响应函数
            // 参数：
            // 1.事件的字符串，不要on
            // 2.回调函数：事件被触发时该函数被调用
            // 3.是否在捕获阶段触发事件，需要一个布尔值，一般都传false

            // 使用addEventListener()可以同时为一个元素的相同事件同时绑定
            // 多个响应函数，这样当事件被触发时，响应函数会按照函数的绑定顺序执行
            // 该方法不支持IE8及以下的浏览器
            btn01.addEventListener("click",function(){
                alert(1);
            },false);
            btn01.addEventListener("click",function(){
                alert(2);
            },false);
            btn01.addEventListener("click",function(){
                alert(3);
            },false);



            // attachEvent()
            // IE8中可用这个方法绑定事件
            // 参数：1.【见笔记啊】


            // 定义一个函数，用来为指定元素绑定响应函数

            // addEventListener()中的this，是绑定事件的对象
            // attachEvent()中的this，是window
            // 需要统一两个方法的this

            // 参数：
            // 1.obj:要绑定事件的对象
            // 2.eventStr:事件的字符串(不要on)
            // 3.callback:回调函数
            function bind(obj, eventStr, callback) {
                if (obj.addEventListener) {
                    // 大部分浏览器兼容的方式
                    obj.addEventListener(eventStr, callback, false);

                } else {
                    // this是谁由调用方式决定
                    // callback.call(obj)
                    // IE8及以下
                    obj.attachEvent("on" + eventStr, function(){
                        // 在匿名函数中调用回调函数
                        callback.call(obj);
                    });
                }
            };
        };
    </script>
</head>

<body>
    <button id="btn01">diadiandian</button>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){

            // 点击按钮以后添加超链接
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function(){

                var u1 = document.getElementById("u1");

                // alert("添加一个超链接");
                // 创建一个li
                var li = document.createElement("li");
                li.innerHTML = '<a href="javascript:;" class="link">新加的超链接</a>';

                // 将li添加到ul中
                u1.appendChild(li);

            };

            // 为每一个超链接绑定单击响应函数
            // 这里我们为每一个超链接绑定单击响应函数，这种操作比较麻烦，
            // 而且这些操作只能为已有的超链接设置事件，而新加的必须重新绑定
            // 获取所有a
            var allA = document.getElementsByTagName("a");
            // 遍历
            // for(var i=0 ; i<allA.length ; i++){
            //     allA[i].onclick  = function(){
            //         alert("我是啊a");
            //     };
            // }

            // 我们希望只绑定一次事件，即可应用到多个元素上，即使元素是后添加的
            // 可以尝试将其绑定给元素共同的祖先元素

            // 事件的委派
            // 将指定事件统一绑定给元素共同的祖先元素，这样当后代元素上的事件被触发时，
            // 会一直冒泡到祖先元素，从而通过祖先元素的响应函数来处理事件。
            // 事件委派是利用了冒泡，通过委派可以减少事件绑定的次数，提升程序性能

            // 为ul绑定单击响应函数
            u1.onclick = function(event){
                event = event || window.event;

                // target:event中的target表示触发事件的对象

                // 如果触发的对象是我们期望的元素，则执行，否则不执行
                if(event.target.className == "link"){
                    alert("我是ul");
                }
                
            };

        };
    </script>
</head>
<body>
    <button id="btn01">添加超链接</button>
    <ul id="u1">
        <li><a href="javascript:;" class="link">超链接1</a></li>
        <li><a href="javascript:;" class="link">超链接2</a></li>
        <li><a href="javascript:;" class="link">超链接3</a></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        form {
            width: 250px;
            display: inline-block;
            margin-left: 100px;
            margin-top: 100px;
            background-color: #fff;
            border: 1px solid;
        }
    </style>
    <script>
        window.onload = function () {
            // 获取四个多选框items
            var items = document.getElementsByName("items");
            // 获取id为checkedAllBox的元素
            // 设置点击事件
            var checkedAllBox = document.getElementById("checkedAllBox");
            // 全选按钮，点击过后，四个多选框全部被选中
            // 为id为checkedAllBtn的按钮绑定一个单击响应事件
            var checkedAllBtn = document.getElementById("checkedAllBtn");
            checkedAllBtn.onclick = function () {



                // 遍历items
                for (var i = 0; i < items.length; i++) {
                    // 设置四个多选框变为选中状态
                    // 通过多选框的checked属性可以设置多选框的选中状态
                    items[i].checked = true;
                }
                checkedAllBox.checked = true;


            };

            // 全不选按钮，点击过后，四个多选框全部被选中
            // 为id为checkedNoBtn的按钮绑定一个单击响应事件
            var checkedNoBtn = document.getElementById("checkedNoBtn");
            checkedNoBtn.onclick = function () {



                // 遍历items
                for (var i = 0; i < items.length; i++) {
                    // 设置四个多选框变为选中状态
                    // 通过多选框的checked属性可以设置多选框的选中状态
                    items[i].checked = false;
                }
                checkedAllBox.checked = false;


            };

            // 反选按钮
            // 为id为checkedRevBtn的按钮设置一个单击响应事件
            var checkedRevBtn = document.getElementById("checkedRevBtn");
            checkedRevBtn.onclick = function () {
                // 设置全选/全不选按钮为选中状态
                checkedAllBox.checked = true;

                // 遍历items
                for (var i = 0; i < items.length; i++) {
                    // // 此处注意：items[i].checked “==” true
                    // if(items[i].checked == true){
                    //     items[i].checked=false;
                    // }else if(items[i].checked == false){
                    //     items[i].checked=true;
                    // }
                    // 此处直接取反操作更加简洁
                    items[i].checked = !items[i].checked;
                    if (!items[i].checked) {
                        // 此时将全选/全不选按钮设置为未选中状态
                        checkedAllBox.checked = false;
                    }
                }
                // 反选时也判断多选框是否选中




            };

            // 提交按钮：点击按钮以后，将所有选中的多选框的value属性值弹出
            // sendBtn
            // 为sendBtn绑定单击响应事件
            var sendBtn = document.getElementById("sendBtn");

            sendBtn.onclick = function () {
                // 设置一个flag
                var flag =true;
                // 遍历items
                for (var i = 0; i < items.length; i++) {
                    if (items[i].checked) {
                        flag = false;
                        alert(items[i].value);
                    }
                }
                if(flag){
                    alert("没有做出选择！！！");
                }
            };

            // 全选/全不选多选框
            // -----当它选中时，其余的也选中，当它取消时，其余的也取消

            checkedAllBox.onclick = function () {
                for (var i = 0; i < items.length; i++) {
                    // if(checkedAllBox.checked){
                    //     items[i].checked = true;
                    // }else{
                    //     items[i].checked = false;
                    // }
                    items[i].checked = this.checked;
                }
            };


            // 为四个items绑定单击响应事件
            for (var i = 0; i < items.length; i++) {
                items[i].onclick = function () {
                    // 设置全选/全不选按钮为选中状态
                    checkedAllBox.checked = true;
                    for (var j = 0; j < items.length; j++) {
                        // 如果有一个没选中则全选/全不选按钮为不选中状态
                        if (!items[j].checked) {
                            // 此时将全选/全不选按钮设置为未选中状态
                            checkedAllBox.checked = false;
                            // 条件成立直接跳出循环
                            break;
                        }
                    }
                };
            }

        };

    </script>
</head>

<body>
    <form method="post" action="">
        你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选

        <br />
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="篮球" />篮球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <input type="checkbox" name="items" value="乒乓球" />乒乓球
        <br />
        <input type="button" id="checkedAllBtn" value="全选" />
        <input type="button" id="checkedNoBtn" value="全不选" />
        <input type="button" id="checkedRevBtn" value="反选" />
        <input type="button" id="sendBtn" value="提交" />
    </form>
</body>

</html>

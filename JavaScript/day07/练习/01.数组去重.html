<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrnorepeat() {
            var newArr = [1, 2, 2, 3, 3, 3, 2, 2, 4, 4, 5, 6, 6, 6, 3, 3, 7, 7, 2, 2, 2, 1, 1, 8, 5, 9, 9, 9];
            for (var i = 0; i < newArr.length; i++) {
                // 获取当前元素之后的所有元素
                for (var j = i + 1; j < newArr.length; j++) {
                    // 判断两个元素是否相等
                    if (newArr[i] == newArr[j]) {
                        newArr.splice(j, 1);
                        // 使j自减；
                        j--;
                    }
                }
            }
            console.log(newArr);
        }
        arrnorepeat();
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
           function shuiNumber(){
            for(var i = 100 ; i<1000 ; i++){
                var a = parseInt(i/100);
                var b = parseInt(i/10%10);
                var c = parseInt(i%10);
                if(a*a*a+b*b*b+c*c*c == i){
                   console.log("三位数的水仙花数有:"+i);
                }
            }
           }
           shuiNumber();
           
    </script>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var count = 0;
        var sum = 0;
        for(i=1 ; i<100 ; i++){
            if(i%7==0){
                count++;
                sum+=i;
            }
        }
        alert("个数为："+count+";"+"总和为"+sum)
    </script>

<head>

    <title>Document</title>
    <script>
        // 年利率5%，程序计算1000到5000需要多少年
        var a = 1000;
        var count = 0;
        while(a<=5000){
            a = a*1.05;
            count++;
        }
        alert("要存到"+count+"年可以达到5000")
    </script>

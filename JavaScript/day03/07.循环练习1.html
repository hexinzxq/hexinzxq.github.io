<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        while(true){
            var score = prompt("请输入成绩");
            if(score>0 && score<=100){
                break;
            }
            alert("请输入有效的分数！");
        }
        


        if(score>100 || score<0 || isNaN(score)){
            alert("猪，0-100的数");
        }else{
            if(score==100){
            alert("奖励一个宝马");
        }else if(score>=80){
            alert("奖励一部手机");
        }else if(score>=60){
            alert("奖励一本书");
        }else{
            alert("等着吃大嘴巴子吧！");
        }
        }
        
    </script>
</head>

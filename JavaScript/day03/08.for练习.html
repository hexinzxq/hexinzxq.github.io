<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印出1-100所有奇数和</title>
    <script>
        var sum = 0;
        for(i=0; i<100 ; i++){
            if(i%2 != 0){
                sum+=i;
            }
            alert(sum);

        }
    </script>

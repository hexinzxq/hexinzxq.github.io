<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: red;
            font-size: 20px;
            font-weight: 600;
        }
    </style>
    <!-- JS代码需要编写到script标签中 -->
    <script>
        // 控制浏览器弹出一个警告框
        alert("这是JS代码，懂？不懂就算了");
        // 让计算机在页面输出一个内容
        document.write("你看我出不出来");
        // 向控制台输出一个内容
        console.log("猜猜我在哪？");
    </script>
</head>
<body>
    <!-- 可以写在标签的onclick属性中 -->
    <button onclick="alert('？？？？你是猪,点个der啊点')">点击一下</button>
    <!-- 写在href属性中 -->
    <a href="javascript:alert('这个你也点，是猪没错了');">这个点点</a>
</body>
</html>
